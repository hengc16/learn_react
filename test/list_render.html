<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id ="list"></div>
    <div id = list2></div>


<script src="../js_link/react.development.js"></script>
<script src="../js_link/react-dom.development.js"></script>
<script src="../js_link/babel.min.js"></script>
<script type="text/babel">
    //data
    const data_array = ["151",
                        '168',
                        "179",
                        "321",
                        "387",
                        '661',
                        '670',
                        '955',
                        '555',
                        '592',
                        '617',
                        '809',
                        '828'
                        ];
    const data_array2 = ['321',
                         '531',
                         '648',
                         '670',
                         '872',
                         '868',
                         '690',
                         '278'
                        ]
    //创建虚拟DOM
    const vDom2 = <ul>{
                        data_array2.sort().map((a, index) => <li key = {index}> {a} </li>)
                    }
                    </ul>;
    const vDom = <ul>
                {
                    
                    data_array.sort().map((name,index) =>
                     <li key={index}> 
                     {name}
                     </li>)
                }
                </ul>;
    //渲染虚拟DOM
    ReactDOM.render(vDom, document.getElementById("list"))
    ReactDOM.render(vDom2, document.getElementById("list2"))


</script>
</body>
</html>

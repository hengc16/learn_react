<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>
<div id="example"></div>

<script src="../js_link/react.development.js"></script>
<script src="../js_link/react-dom.development.js"></script>
<script src="../js_link/babel.min.js"></script>
<script type="text/babel">
  /*
  1. 问题: 在react应用中, 如何收集表单输入数据
  2. 包含表单的组件分类
    受控组件
    非受控组件
  */
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */
    class LoginForm extends React.Component{
        constructor(props){
            super(props)
            this.state = {
                pwd : ''
            }
            this.handleSubmit = this.handleSubmit.bind(this)
            this.handleChange = this.handleChange.bind(this)
        }
        handleSubmit(event){
            const name = this.nameInput.value
            const pwd = this.state.pwd
            alert(`username is ${name}, password${pwd}`)
            //阻止默认行为， 阻止提交
            event.preventDefault();
            
        }
        handleChange(event){
            //1. 读取输入的值
            const pwd = event.target.value
            //更新pwd 状态
            this.setState({pwd})
        }
        render(){
            return(
                <form action="" onSubmit = {this.handleSubmit}>
                    username <input type="text" ref = {input => this.nameInput = input}/>
                    password <input type ="password" value = {this.state.pwd} onChange = {this.handleChange}/>
                    <input type="submit" value = "login"/>
                </form>
            )
        }
    }
  
  ReactDOM.render(<LoginForm />, document.getElementById('example'))
</script>
</body>
</html>
